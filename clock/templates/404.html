{% extends 'base.html' %}
{% load staticfiles django_bootstrap_breadcrumbs %}

{% block breadcrumbs %}{{ block.super }}
    {% breadcrumb "404 - Requested file was not found" "home" %}
{% endblock breadcrumbs %}

{% block container %}
    <div class="row">
        <div class="col-md-12 text-center error-page">
          <img src="{% static 'common/images/404.svg' %}" alt="404 - File not found!" />
          <h1>Clock not found!</h1>
        </div>
    </div>
{% endblock container %}
